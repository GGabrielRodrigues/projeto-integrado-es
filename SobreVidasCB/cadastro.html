                    <div class="caixa6"></div>
    
    
                    <span class="titulo">

            </div>

                <div class="logo2">
    
                    <span>SobreVidas</span><br>
    
                    <span
                        style="color: #767676; font-size: 35px; font-family: Arial, Helvetica, sans-serif; font-weight: 700; word-wrap: break-word">
                        Câncer de Boca</span>
    
                </div>
    
                <header>
                    <h1 class="form">Informações Pessoais</h1>
                </header>
                <div class="input-group">
                    <div>
                        <input type="text" id="name" required class="input">
                        <label for="name" class="input-label">Nome Completo*</label>
                    </div>
    
                    <div>
                        <input type="text" id="mothername" required class="input2">
                        <label for="mothername" class="input-label2">Nome Completo da Mãe*</label>
                    </div>
    
                    <div>
                        <input type="email" id="email" required class="input5">
                        <label for="email" class="input-label5">Email*</label>
                    </div>
    
                    <div>
                        <input type="number" id="cpf" required class="input3">
                        <label for="cpf" class="input-label3">CPF*</label>
                    </div>
    
                    <div>
                        <input type="text" id="sexo" required class="input4">
                        <label for="sexo" class="input-label4">Sexo*</label>
                    </div>
    
    
                    <header>
                        <h1 class="form2">Endereço / Território do Paciente</h1>
                    </header>
    
                    <div>
                        <input type="text" id="UF" required class="input6">
                        <label for="UF" class="input-label6">UF*</label>
                    </div>
    
                    <div>
                        <input type="text" id="Bairro" required class="input7">
                        <label for="Bairro" class="input-label7">Bairro*</label>
                    </div>
    
                    <div>
                        <input type="number" id="CEP" required class="input8">
                        <label for="CEP" class="input-label8">CEP*</label>
                    </div>
    
                    <div>
                        <input type="text" id="Municipio" required class="input9">
                        <label for="Municipio" class="input-label9">Município*</label>
                    </div>
    
                    <div>
                        <input type="number" id="nasc" required class="input10">
                        <label for="nasc" class="input-label10">Data de Nascimento*</label>
                    </div>
    
                    <div>
                        <input type="tel" id="telefone" required class="input11">
                        <label for="telefone" class="input-label11">Telefone*</label>
                    </div>
    
                    <div>
                        <input type="number" id="numero" required class="input12">
                        <label for="numero" class="input-label12">Número*</label>
                    </div>
    
                    <div>
                        <input type="text" id="complemento" required class="input13">
                        <label for="complemento" class="input-label13">Complemento (não obrigatório)</label>
                    </div>
    
    
                </div>
    
                <button>
                    <div class="EnvButton">
                        Validar Cadastro
                    </div>
                </button>
            </div>
            </form>
    
            
            <div>
                <a href="acshome.html" id="btnvoltar">
                    <img src="./img/voltar.png" alt="botao para voltar">
                </a>
            </div>

</html>
